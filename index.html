<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meat Head</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="dark overflow">
    <form id="form" class="grid">
      <div
        class="tiny-font fill-width center col1 outline"
        data-bind="time-since-last-exercise"
      ></div>
      <label class="col2 tiny-font fill-width center outline" for="admin-menu"
        >Admin
      </label>
      <div id="version" class="tiny-font fill-width center col3 outline">
        [VERSION]
      </div>
      <div id="latestOrm" class="small-font fill-width center col1 outline">
        Last 1RM
      </div>
      <div class="tiny-font fill-width center col2 outline">
        <select
          id="admin-menu"
          class="col2 fill-width dark-background light-text"
        >
          <option data-trigger="start-exercise">Start Exercise</option>
          <option data-trigger="create-exercise">Add Exercise</option>
          <option data-trigger="rename-exercise">Rename Exercise</option>
          <option data-trigger="open-export-form">Export</option>
          <option data-trigger="open-import-form">Import</option>
        </select>
      </div>
      <div id="orm" class="small-font fill-width center col3 outline">Best 1RM</div>
      <div class="col1-3 spacer"></div>
      <select
        required
        class="col1-3 fill-width outline light-text dark-background center is-sticky"
        type="list"
        id="exercise"
        placeholder="Exercise"
      ></select>
      <div class="spacer"></div>
      <label class="col1-3 center" for="weight">Weight</label>
      <input
        type="button"
        class="col1 action as-keypress"
        value="‒"
        data-trigger="decrement-weight"
      />
      <input
        required
        class="col2 is-sticky input"
        type="number"
        id="weight"
        value=""
        min="1"
        max="9999"
        step="1"
      />
      <input
        type="button"
        class="col3 action as-keypress"
        value="+"
        data-trigger="increment-weight"
      />
      <span class="spacer col1"></span>
      <label class="col1-3 center" for="reps">Reps</label>
      <input
        type="button"
        class="col1 action as-keypress"
        value="‒"
        data-trigger="decrement-reps"
      />
      <input
        required
        class="col2 is-sticky input"
        type="number"
        id="reps"
        value=""
        min="1"
        max="9999"
        step="1"
      />
      <input
        type="button"
        class="col3 action as-keypress"
        value="+"
        data-trigger="increment-reps"
      />
      <span class="spacer col1"></span>
      <button type="button" class="button col1" data-trigger="start-exercise">
        Start
      </button>
      <div class="col2 center bright hidden" id="toaster">Notifications</div>
      <button type="button" class="button col3" data-trigger="save">
        Save
      </button>
    </form>
    <div class="spacer"></div>
    <div class="grid fill-width" id="report-body"></div>
    <script type="module">
      import { run } from "./dist/index.js";
      run();
    </script>
  </body>
</html>
