<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta scale="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meat Head</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="dark">
    <form id="form" class="container grid">
      <div
        class="small fill-width center col1 outline"
        data-bind="time-since-last-exercise"
      ></div>
      <input type="button" class="small fill-width center col2 outline" value="Meathead" data-trigger="show-admin-menu"/>
      <div class="small fill-width center col3 outline">v1.0.0</div>
      <div class="spacer"></div>
      <select
        required
        class="col1-3 outline light-text dark-background center"
        type="list"
        id="exercise"
        placeholder="Exercise"
      ></select>
      <h2 class="col1-3">Weight</h2>
      <input
        type="button"
        class="col1 action as-keypress"
        value="‒"
        data-trigger="decrement-weight"
      />
      <input
        required
        class="col2"
        type="number"
        id="weight"
        value=""
        min="1"
        max="9999"
        step="1"
      />
      <input
        type="button"
        class="col3 action as-keypress"
        value="+"
        data-trigger="increment-weight"
      />
      <h2 class="col1-3">Reps</h2>
      <input
        type="button"
        class="col1 action as-keypress"
        value="‒"
        data-trigger="decrement-reps"
      />
      <input
        required
        class="col2"
        type="number"
        id="reps"
        value=""
        min="1"
        max="9999"
        step="1"
      />
      <input
        type="button"
        class="col3 action as-keypress"
        value="+"
        data-trigger="increment-reps"
      />
      <span class="spacer col1-3"></span>
      <button type="button" class="button col1" data-trigger="save">Save</button>
      <div class="col2 center bright hidden" id="toaster">Notifications</div>
      <button type="button" class="button col3" data-trigger="clear">Clear</button>
    </form>
    <div class="spacer"></div>
    <table class="hidden pad2 fill-width">
      <thead>
        <th class="underline align-left">Date</th>
        <th class="underline align-right">Reps</th>
        <th class="underline align-right">Weight</th>
      </thead>
      <tbody id="report-body"></tbody>
    </table>
    <script type="module">
      import { run } from "./dist/index.js";
      run();
    </script>
  </body>
</html>
